<div class="line">&#123;</div><div class="line">  int i = pos;</div><div class="line">  int j = 1;</div><div class="line">  int next[255];</div><div class="line">  get_next(T, next);</div><div class="line">  while(i &lt;= S[0] &amp;&amp; j &lt;= T[0])</div><div class="line">  &#123;</div><div class="line">    if (j == 0 || S[i] == T[j])</div><div class="line">    &#123;</div><div class="line">      i++;</div><div class="line">      j++;</div><div class="line">    &#125;</div><div class="line">    else</div><div class="line">    &#123;</div><div class="line">      j = next[j];</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">    if (j &gt; T[0])</div><div class="line">    &#123;</div><div class="line">      return i - T[0];</div><div class="line">    &#125;</div><div class="line">    else &#123;</div><div class="line">      return 0;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">  char S[255] = &quot; aasssbbsdfdsfas&quot;;</div><div class="line">  S[0] = strlen(S) - 1;</div><div class="line">  char T[255] = &quot; sssb&quot;;</div><div class="line">  char Input[255];</div><div class="line">  int pos = 1;</div><div class="line">  printf(&quot;check[%s][%d], please input substr:\n&quot;, S, S[0]);</div><div class="line">  while(1)</div><div class="line">  &#123;</div><div class="line">    scanf(&quot;%s&quot;,Input);</div><div class="line">    int i = 0;</div><div class="line">    while(Input[i] != &apos;\0&apos;)</div><div class="line">    &#123;</div><div class="line">      T[i+1] = Input[i];</div><div class="line">      i++;</div><div class="line">    &#125;</div><div class="line">    T[i+1] = &apos;\0&apos;;</div><div class="line">    T[0] = strlen(T) - 1;</div><div class="line">    printf(&quot;Input[%s][%lu] -&gt; T[%s][%lu][%d]\n&quot;, Input, strlen(Input), T, strlen(T), T[0]);</div><div class=
